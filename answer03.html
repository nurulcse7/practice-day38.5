<!-- ৩. ব্রাউজারে একটা confirm করে জিজ্ঞেস করো তুমি কি তোমার ওয়েবসাইট এর লোকেশন দেখতে চাও। 
যদি বলে দেখতে চাই তাহলে সেই ওয়েবসাইট এর লোকেশন এর href জিনিসটা কনসোল লগ করে দেখাও  -->

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Confirm web location</title>
</head>

<body style="margin: 150px">

   <h1>Answer to the question no 03</h1>
   <button onclick="askUser()">Website location</button>


   <script>
      const askUser = () =>{
         const agreement = confirm('Do you want to see the location of your website?')
        //  console.log(agreement);
         if(agreement === true){
           console.log('https://www.programming-hero.com/')
         }
         else{
             alert('Thanks for the feedback')
         }
     }
     
   </script>
   
</body>
</html>
